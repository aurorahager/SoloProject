<div class="container middle">
  <h1 class="lead log">Register</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.registerUser()">
      <md-input-container>
        <label for="username">Username</label>
        <input type="text" ng-model="lc.user.username" />
      </md-input-container>
      <md-input-container>
        <label for="password">Password</label>
        <input type="password" ng-model="lc.user.password" />
      </md-input-container>
      <div>
        <md-button href="#login">
          <ng-md-icon icon="keyboard_arrow_left" style="fill: white" class="padDis"></ng-md-icon>Log In</md-button>
        <md-button class="md-raised" type="submit" name="submit" value="Register">Register</md-button>
        <br>
        <md-button href="#/map">Continue to Site</md-button>
      </div>
    </form>
</div>
